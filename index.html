<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson Javascript Employee</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<nav class="navbar bg-dark navbar-dark d-flex justify-content-between navbar-expand-sm">
    <a href="#" class="navbar-brand">Logo</a>

    <ul class="navbar-nav ">
        <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link">news</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Techno news</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About us</a></li>
    </ul>

    <button type="button" class="btn btn-success" data-target="#modal" data-toggle="modal">Employee</button>

    <div class="modal" id="modalTwo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Are you sure to delete this employee</h3>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="deleteEmployee()">Yes</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Employee</h3>
                    </div>
                    <div class="modal-body">
                        <div class="card">
                            <div class="card-body">
                                <label for="firstName">Your firstname</label>
                                <input type="text" class="form-control" id="firstName">

                                <label for="lastName" class="mt-3">Your lastname</label>
                                <input type="text" class="form-control" id="lastName">

                                <label for="age" class="mt-3">Your age</label>
                                <input type="number" class="form-control" id="age">

                                <label for="birthday" class="mt-3">Your birthday</label>
                                <input type="date" class="form-control" id="birthday">

                                <label for="level" class="mt-3">Your level</label>
                                <input type="text" class="form-control" id="level">

                                <label for="position" class="mt-3" >Your position</label>
                                <select id="position" class="form-control">
                                    <option value="director">director</option>
                                    <option value="CEO">CEO</option>
                                    <option value="CTO">CTO</option>
                                    <option value="manager">manager</option>
                                    <option value="programmer">programmer</option>
                                    <option value="security">security</option>
                                    <option value="driver">driver</option>
                                </select>

                                <label for="number" class="mt-3">Your number</label>
                                <input type="number" class="form-control" placeholder="+998" id="number">

                                <label for="region" class="mt-3">Your region</label>
                                <select id="region" class="form-control">
                                    <option value="tashkent">Tashkent</option>
                                    <option value="namangan">Namangan</option>
                                    <option value="samarqand">Samarqand</option>
                                    <option value="navoiy">Navoiy</option>
                                    <option value="andijon">Andijon</option>
                                    <option value="fargona">Fa'rg'ona</option>
                                    <option value="sirdaryo">Xorazm</option>
                                    <option value="buxoro">Buxoro</option>
                                    <option value="qashqadaryo">Qashqadaryo</option>
                                    <option value="sirdaryo">Sirdaryo</option>
                                </select>

                                <button type="button" class="btn btn-primary btn-block mt-3" data-dismiss="modal" onclick="addEmployee()">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</nav>

<div class="container">
    <div class="row" id="result"></div>
</div>


<script src="js/main.js"></script>
<script src="js/jquery-3.3.1.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
